<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AG-自动显卡切换</title>
    <link rel="stylesheet" href="elementui/theme-chalk/index.css"/>
</head>
<body>
<div id="app">
    <el-tabs tab-position="top" style="height: 200px;">
        <el-tab-pane label="偏好设置">偏好设置</el-tab-pane>
        <el-tab-pane label="授权信息">
            <div>您正处于免费期，有效期截止至2019年07月01日</div>
            <div>您的识别码：{{sn}}</div>
        </el-tab-pane>
        <el-tab-pane label="版本更新">
            <div style="text-align: center">
                <div style="margin-bottom: 10px">当前版本：{{version}}</div>
                <div>
                    <el-button v-if="update" @click="check()" :disabled="checking" :icon="checking?'el-icon-loading':''"
                               type="primary">检查更新
                    </el-button>
                    <el-button v-else disabled>已经是最新版</el-button>
                </div>
            </div>
        </el-tab-pane>
        <el-tab-pane label="关于AG">
            <el-card class="box-card">
                <div slot="header" class="clearfix">
                    <span>AG 即Automatic graphics缩写</span>
                    <el-button style="float: right; padding: 3px 0" type="text">访问官网</el-button>
                </div>
                <div style="text-align: center">
                    <img src="./img/qrcode.png">
                </div>
            </el-card>
        </el-tab-pane>
    </el-tabs>
    </template>

    <el-dialog
            :title="'发现一个新版本'+dialog.name"
            :visible.sync="dialog.show"
            width="90%">
        <span v-html="dialog.body"></span>
        <span slot="footer" class="dialog-footer">
            <el-button type="primary" @click="download()">下载</el-button>
          </span>
    </el-dialog>
</div>
<script type="text/javascript" src="js/vue.min.js"></script>
<script type="text/javascript" src="elementui/index.js"></script>
<script type="text/javascript" src="js/ag.js"></script>
</body>
</html>
